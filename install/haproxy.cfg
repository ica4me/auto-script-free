# CFG LOADBALANCER NEWBIE STORE [ FULL FIX ]
global
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 1d

    # Log opsional (bisa diaktifkan jika perlu debug)
    # log /dev/log local0
    # log /dev/log local1 notice
    # log /dev/log local0 info
    
    tune.h2.initial-window-size 2147483647
    tune.ssl.default-dh-param 2048

    pidfile /run/haproxy.pid
    chroot /var/lib/haproxy

    user haproxy
    group haproxy
    daemon

    # Tuning Cipher SSL agar support banyak device
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11

    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

defaults
    log global
    mode tcp
    option dontlognull
    # Timeout disesuaikan agar koneksi tidak mudah putus
    timeout connect 60s
    timeout client  300s
    timeout server  300s

# ==========================================================
# FRONTEND HTTP (Port 80, 8080, dll)
# ==========================================================
frontend http_frontend
    mode tcp
    bind *:80 tfo
    bind *:8080 tfo
    bind *:8880 tfo
    bind *:2080 tfo
    bind *:2082 tfo
    
    # Tunggu sebentar untuk membaca header (penting untuk deteksi Path)
    tcp-request inspect-delay 500ms
    tcp-request content accept if HTTP
    
    # ACL Rules (Aturan Deteksi)
    acl is_websocket hdr(Upgrade) -i websocket
    acl is_upgrade hdr(Connection) -i upgrade
    # Deteksi berdasarkan Path (WAJIB ADA agar Trojan WS lancar)
    acl is_xray_path path_beg /trojan-ws /vless /vmess /ss-ws /trojan-grpc /vless-grpc /vmess-grpc
    
    # Routing Logic: Jika WS / Upgrade / Path Xray -> Ke Nginx (ws_backend)
    use_backend ws_backend if is_websocket || is_upgrade || is_xray_path
    
    # Sisanya (SSH/OpenVPN) -> Ke Dropbear
    default_backend dropbear_backend

# ==========================================================
# FRONTEND HTTPS (Port 443)
# ==========================================================
frontend https_frontend
    bind *:443 ssl crt /etc/haproxy/hap.pem tfo
    mode tcp
    
    # Tunggu sebentar untuk membaca header di dalam tunnel SSL
    tcp-request inspect-delay 500ms
    tcp-request content accept if { req.ssl_hello_type 1 }

    # ACL Rules (Aturan Deteksi SSL)
    acl is_websocket_ssl hdr(Upgrade) -i websocket
    acl is_upgrade_ssl hdr(Connection) -i upgrade
    acl is_grpc hdr(content-type) -i application/grpc
    # Deteksi Path di dalam SSL
    acl is_xray_path_ssl path_beg /trojan-ws /vless /vmess /ss-ws /trojan-grpc /vless-grpc /vmess-grpc

    # Routing Logic
    use_backend ws_backend if is_websocket_ssl || is_upgrade_ssl || is_grpc || is_xray_path_ssl
    
    # Sisanya -> Ke Dropbear
    default_backend dropbear_backend

# ==========================================================
# BACKENDS
# ==========================================================
backend dropbear_backend
    mode tcp
    # Pastikan Dropbear berjalan di port 58080
    server dropbear_server 127.0.0.1:58080 check

backend ws_backend
    mode tcp
    # Mengarah ke Nginx port 1010
    server ws_server 127.0.0.1:1010 check